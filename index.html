<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salam Stor</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/ef9bee4ef3.js" crossorigin="anonymous"></script>


  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
  <header>
    <div class="search-field">
      <div class="search-box">
        <input value="products" id="input-field" class="" type="text" placeholder="Enter Search Text..." />
        <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>
  </header>
  <main class="main container">
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
          <!-- all products will dynamically add here -->

        </div>
      </div>


      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <caption class="fs-1">My-Cart</caption>
            <thead>
              <tr>
                <td>Total Added-Products:</td>
                <td><span id="total-Products" style="color: black; font-weight: bold;">0</span></td>
              </tr>
            </thead>
            <tbody id="selectedItemDetail">
              <!-- <tr style="background-color: rgb(245, 241, 241);">

                <td>
                  <p id="product Id">productId: <span style="color: black; font-weight: bold;">000000</span></p>
                  <p title="Catagory">Cat. <span style="color: black; font-weight: bold;">Electronics</span></p>
                </td>

                <td>
                  <p>Price: <span style="color: black; font-weight: bold;">000000</span></p>
                  <p title="Quantity">Q. <span style="color: black; font-weight: bold;"><input min="0" max="10"
                        type="number" style="width: 35px; " value="1"></span></p>
                </td>
              </tr> -->

            </tbody>
            <tfoot>
              <tr id="subTotalShow" style="visibility: hidden">
                <td>Sub Total:</td>
                <td>$ <span id="subTotal" style="color: black; font-weight: bold;">0</span></td>
              </tr>
              <tr>
                <td>Delivery-Charge:</td>
                <td>$ <span id="delivery-charge" style="color: black; font-weight: bold;">20</span></td>
              </tr>

              <tr>
                <td>Total-Tax:</td>
                <td>$ <span id="total-tax" style="color: black; font-weight: bold;">0</span></td>
              </tr>

              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total" style="color: black; font-weight: bold;">0</span></td>
              </tr>
            </tfoot>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="js/app.js"></script>
</body>

</html>
