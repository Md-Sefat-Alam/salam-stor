<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salam Stor</title>
  <link rel="shortcut icon" href="img/sefat.jpg" type="image/x-icon">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />


  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/ef9bee4ef3.js" crossorigin="anonymous"></script>


  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
  <header>
    <div class="search-field">
      <div class="search-box">
        <h3 style="display: inline; font-weight: bolder; color: gray; margin-right: 10px; font-size: 30px;"><span
            style="color: orange;">Salam</span> Store
        </h3>
        <input value="products" id="input-field" class="" type="text" placeholder="Enter Search Text..." />
        <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn">
          Search
        </button>
      </div>
    </div>
  </header>
  <main class="main container" style="position: relative;">
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
          <!-- all products will dynamically add here -->

        </div>
      </div>


      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <caption class="fs-1">My-Cart</caption>
            <thead>
              <tr>
                <td>Total Added-Products:</td>
                <td><span id="total-Products" style="color: black; font-weight: bold;">0</span></td>
              </tr>
            </thead>

            <tbody id="selectedItemDetail">
              <!-- random  selectedItem here-->
            </tbody>

            <tfoot>
              <tr id="subTotalShow" style="visibility: hidden;">
                <td>Sub Total:</td>
                <td>$ <span id="subTotal" style=" font-weight: normal;">0</span></td>
              </tr>
              <tr>
                <td>Delivery-Charge:</td>
                <td>$ <span id="delivery-charge" style="color: black; font-weight: bold;">0</span></td>
              </tr>

              <tr>
                <td>Total-Tax:</td>
                <td>$ <span id="total-tax" style="color: black; font-weight: bold;">0</span></td>
              </tr>

              <tr style="background-color: rgba(0, 0, 0, 0.355); color: white;">
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total" style="color: white; font-weight: normal;">0</span></td>
              </tr>
            </tfoot>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- creating off canvas for show details -->
    <div id="carousel"
      style="display: none; position: fixed; padding-bottom: 20px; width: 500px; background-color: white; z-index: 99999999; top: 15%; left: 30%; border: 3px solid rgb(153, 146, 146); border-radius: 10px;">

      <!-- custom data here -->

    </div>
  </main>

  <!-- loader -->
  <div id="loader" class="loader">
  </div>
